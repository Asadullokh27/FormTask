<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style2.css" />
		<title>Document</title>
	</head>
	<body>
		<form action="">
			<table>
				<thead>
					<tr>
						<th colspan="2"><h1>Registration Form</h1></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Enter Name</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td>Enter Password</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td>Enter Address</td>
						<td>
							<textarea
								name=""
								id=""
								cols="0"
								rows="0"
							></textarea>
						</td>
					</tr>
					<tr>
						<td>Select Game</td>
						<td>
							<div>
								<input type="checkbox" />
								<label for="">Hockey</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Football</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Badminton</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Cricket</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Volleybol</label>
							</div>
						</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td class="flex">
							<div>
								<input type="radio" name="gender" id="male" /><label for="male">Male</label>
							</div>
							<div>
								<input type="radio" name="gender" id="female" /><label for="female"
									>Female</label
								>
							</div>
						</td>
					</tr>
					<tr>
						<td>Select your age</td>
						<td>
							<select name="Year" id="">
								<option hidden>Select</option>
                                <option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Select Photo</td>
						<td><input type="file" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="Click Me" />
							<input type="button" value="Reset" />
							<input type="button" value="Submit Form"
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="flex">
			<a href="./FirstFormTask.html">Back <<<</a>
		</div>
